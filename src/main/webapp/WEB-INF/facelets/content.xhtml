<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition>

            <c:choose>
                <c:when test="#{authorized}">   <!-- Authorized -->
                    <c:choose>
                        <c:when test="#{dashboard.operational}">    <!-- Everything works, display the regular content -->
                            <ui:insert name="regular_content"/>
                        </c:when>
                        <c:otherwise>
                            <ui:insert name="malfunction">  <!-- Malfunction State -->
                                <h3><span class="fa fa-fw fa-warning"/> Malfunction!</h3>
                            </ui:insert>
                        </c:otherwise>
                    </c:choose>
                </c:when>
                <c:otherwise>
                    <ui:insert name="not_authorized">   <!-- Not Authorized -->
                        <h3><span class="fa fa-fw fa-lock"/> Access Denied!</h3>
                    </ui:insert>
                </c:otherwise>
            </c:choose>
        </ui:composition>
    </body>
</html>
