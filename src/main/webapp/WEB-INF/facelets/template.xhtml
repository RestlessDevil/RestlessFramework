<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Bootstrap and PrimeFaces javascripts -->
        <h:outputScript library="primefaces" name="jquery/jquery.js"/>
        <h:outputScript name="bootstrap.min.js" library="js"/>

        <!-- Stylesheets -->
        <h:outputStylesheet name="logo-nav.css" library="css"/>
        <h:outputStylesheet name="bootstrap.min.css" library="css"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
        <title><ui:insert name="title"/></title>
    </h:head>

    <h:body>
        <f:facet name="last">
            <h:outputStylesheet name="framework.css" library="css"/>
            <h:outputStylesheet name="custom.css" library="css"/>
        </f:facet>

        <p:growl id="growl" showDetail="true" sticky="true" />
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapsable-navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- TODO: Replace with your app logo -->
                    <div id="logo" class="navbar-brand">
                        <h:link class="logo-text"  outcome="index">
                            RestlessFramework
                        </h:link>
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="collapsable-navbar">
                    <ul class="nav navbar-nav">
                        <ui:insert name="default_menu">
                            <ui:include src="default_menu.xhtml"/>
                        </ui:insert>
                    </ul>
                    <ui:insert name="login">
                        <ui:include src="login.xhtml"/>
                    </ui:insert>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container">
            <div class="row">

                <ui:insert name="sidebar">
                    <ui:param name="no_sidebar" value="true" />
                </ui:insert>

                <div id="content" class="#{no_sidebar ? 'col-lg-12' : 'col-lg-10'}">
                    <div class="page-title"><ui:insert name="title"/><ui:insert name="page_icon"/></div>
                    <ui:insert name="content"/>
                </div>
            </div>
            <ui:insert name="footer">
                <ui:include src="footer.xhtml"/>
            </ui:insert>
        </div>
    </h:body>
</html>
